# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "66d6139c7c92969b5f20a6a5ebe84416"
name = "repairpilot"
# Update this to your production URL before deploying
application_url = "https://repair-pilot.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# Note: read_users scope required for technician/staff member selection (deferred for later)
scopes = "write_products,write_customers,read_customers,write_draft_orders,write_files"

[auth]
# Update this to your production URL before deploying
redirect_urls = [ "https://repair-pilot.vercel.app/api/auth" ]
